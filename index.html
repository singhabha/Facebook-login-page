<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <!-- <div class="mx-60 mt-52 text-blue-500 text-2xl font-extrabold">Facebook</div> -->
        <div class="left w-1/3 mx-8">
            <img class="w-64" src="fb.svg" alt="">
            <p class="mx-6 text-2xl ">Facebook helps you connects and share with the people in your life</p>
        </div>
        
        <!-- <div class="mx-60">Facebook helps you connects and share with the people in your life</div> -->
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/3 text-lg relative">
            <input class="px-5 my-2 h-11 border border-1 border-gray-300 rounded-md outline-blue-300" type="text" placeholder="Email address or phone number">
            <input class="px-5 my-2 h-11 border border-1 border-gray-300 rounded-md outline-blue-300" type="password" placeholder="Password">
            <button class=" m-2 py-3 bg-blue-600 rounded-lg text-white font-bold hover:bg-blue-500">Log In
            </button>
            <span class="m-2 text-blue-500 text-center text-sm cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-2">
            <button class=" py-3 m-auto my-2 px-2 w-fit bg-green-500 text-white rounded-lg hover:bg-green-600">Create New Account
            </button>
            <span class="absolute -bottom-12 text-base">
                <span class="hover:underline font-bold cursor-pointer text-gray-900">
                Create a page 
            </span> 
            for a celebrity, brand or business.
        </span>
        </div>
    </div>
    <div class="mx-110">
       
    </div>
</body>
</html>
